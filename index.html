	<script type="text/javascript">
		fetch("./manifest.json")
			.then(function(resp){
				return resp.json();
			})
			.then(function(data){
				var available = data.available;
				var soon = data.soon;

				for (var i = available.length - 1; i >= 0; i--) {
					document.getElementById("available").innerHTML += "<div class='col-md-6'><div class='row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative'><div class='col p-4 d-flex flex-column position-static'><strong class='d-inline-block mb-2 " + available[i].color + "'>" + available[i].category + "</strong><h3 class='mb-0'>" + available[i].title + "</h3><div class='mb-1 text-muted'>" + available[i].publication + "</div><p class='card-text mb-auto'>" + available[i].description + "</p><a href='" + available[i].target + "' class='stretched-link'>Play now !</a></div><div class='col-auto d-none d-lg-block'><div class='thumbnail-parent'><i class='" + available[i].icon + " thumbnail-child'></i></div></div></div></div>";
				}

				for (var i = soon.length - 1; i >= 0; i--) {
					document.getElementById("soon").innerHTML += "<div class='col-md-6'><div class='row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative'><div class='col p-4 d-flex flex-column position-static'><strong class='d-inline-block mb-2 " + soon[i].color + "'>" + soon[i].category + "</strong><h3 class='mb-0'>" + soon[i].title + "</h3><p class='card-text mb-auto'>" + soon[i].description + "</p></div><div class='col-auto d-none d-lg-block'><div class='thumbnail-parent'><i class='" + soon[i].icon + " thumbnail-child'></i></div></div></div></div>";
				}
			});
